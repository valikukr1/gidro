MOD_MENU="Меню"
MOD_MENU_FIELD_ACTIVE_DESC="Оберіть елемент меню, який завжди буде використовуватися як основний для відображення меню. Ви повинні встановити початковий рівень на тому ж рівні або вище рівня основного елементу. Це призведе до відображення модуля на всіх призначених сторінках. Якщо поточний елемент є вибраним активним елементом і використовується як основний елемент, то це призводить до того, що модуль буде показаний тільки у тому випадку, коли батьківський елемент меню є активним."
