LIB_IDNA_XML_DESCRIPTION="Клас idna_convert дозволяє конвертувати доменні імена (див. 3490 RFC, 3491, 3492 і 3454 для деталей), для використання з різними реєстрами по всьому світу, що перекладені між їх первинним виглядом (локалізовані) та їх закодованою формою, що використовується у DNS (доменна система імен)."