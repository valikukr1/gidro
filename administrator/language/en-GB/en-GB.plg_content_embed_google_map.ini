PLG_EMBED_GOOGLE_MAP_DESC="<h3>Embed Google Map Joomla Plugin</h3><p>Thank you for installing Embed Google Map for Joomla.</p><p>Embed Google Map makes it possible to embed Google Maps to Joomla articles. </p><p>Syntax:<br />{google_map}address{/google_map}<br />{google_map}address|zoom:10{/google_map}<br />{google_map}address|zoom:10|lang:it{/google_map}<br />{google_map}address|width:200|height:200|border:1{/google_map}<br />{google_map}address|width:200|height:200|link:yes|link_label:Label{/google_map}<br />{google_map}address|link:yes{/google_map}<br />{google_map}address|type:satellite{/google_map}<br />{google_map}address|show_info:no{/google_map}<br />*{google_map}latitude,longitude{/google_map}<br /><br />* latitude,longitude = coordinates in decimal degrees</p>"
