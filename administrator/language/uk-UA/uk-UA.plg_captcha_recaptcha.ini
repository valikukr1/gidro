PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="Ви повинні ввести в параметри плагіну публічний ключ. Будь ласка, зв'яжіться із адміністрацією сайту."
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="Порожнє поле є недопустимим."
