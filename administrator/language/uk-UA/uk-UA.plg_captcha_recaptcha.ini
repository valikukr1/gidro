PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Цей плагін CAPTCHA використовує служби CAPTCHA, щоб запобігти СПАМ-атак. Щоб отримати публічний і приватних ключ для вашого домену, перейдіть на сайт служби ReCaptcha за адресою <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Плагін використовується для форми реєстрації нового облікового запису. Для його активації перейдіть до розділу параметрів Менеджеру користувачів та оберіть ReCaptcha, як CAPTCHA за замовчуванням."
PLG_CAPTCHA_RECAPTCHA="CAPTCHA. ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Публічний ключ"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Використовується в коді JavaScript, який подається користувачам. Перегляньте опис плагіну для інструкцій на отримання публічного ключа."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Приватний ключ"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Використовується в комунікації між вашим сервером і сервером ReCaptha. Переконайтеся, що отриманий ключ прихований від інших людей. Перегляньте опис плагіну для інструкцій на отримання приватного ключа."
PLG_RECAPTCHA_THEME_LABEL="Тема"
PLG_RECAPTCHA_THEME_DESC="Можливість вибрати тему для оформлення reCAPTCHA."
PLG_RECAPTCHA_THEME_RED="Червона"
PLG_RECAPTCHA_THEME_WHITE="Біла"
PLG_RECAPTCHA_THEME_BLACKGLASS="Чорне скло"
PLG_RECAPTCHA_THEME_CLEAN="Чиста"
PLG_RECAPTCHA_LANG_LABEL="Мова"
PLG_RECAPTCHA_LANG_DESC="Оберіть мову для reCAPTCHA. Якщо встановлено за замовчуванням і мовний файл має власний переклад, то він буде використовуватися."

